name: Validate
on: [push]

jobs:
    validate-terraform:
        runs-on: ubuntu-latest
        steps:
            - uses: hashicorp/setup-terraform@v1
            - name: pwd
              run: pwd
            - name: Terraform fmt
              id: fmt
              run: terraform fmt -check
              continue-on-error: false
            - name: Terraform Init
              id: init
              run: terraform init
            - name: Terraform Validate
              id: validate
              run: terraform validate -no-color